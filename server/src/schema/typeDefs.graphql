type Query {
    healthCheck: HealthCheck
}

type HealthCheck {
    timestamp: Timestamp!
    internal: InternalStatus!
    domains: DomainStatus!
}

type InternalStatus {
    database: String!
    redis: String!
}

type DomainStatus {
    session: Boolean!
    user: Boolean!
}

type Mutation {
    _: String
}

scalar Timestamp