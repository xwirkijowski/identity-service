type Query {
    healthCheck: HealthCheck
}

type HealthCheck {
    timestamp: DateTime!
    internal: InternalStatus!
    domains: DomainStatus!
}

type InternalStatus {
    database: String!
    redis: String!
}

type DomainStatus {
    session: String!
    user: String!
}

type Result {
    success: Boolean!
    errors: [Error]
    errorCodes: [String]
}

type Error {
    code: String
    path: String
    msg: String
}

type Mutation

scalar DateTime